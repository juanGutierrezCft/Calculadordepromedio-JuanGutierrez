<!DOCTYPE html>
<html>

<head>
    <title>Calculadora de Promedio de Notas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
        }

        h1 {
            color: #333;
        }

        form {
            display: inline-block;
            text-align: left;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }

        table, th, td {
            border: 1px solid #333;
        }

        th, td {
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        .result {
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

    </style>
</head>

<body>
    <div class="nav">
        <h2>Calculadora de Promedio de Notas</h2>
    </div>
    <form id="notaForm">
        <label for="nombreEstudiante">Nombre del estudiante:</label>
        <input type="text" id="nombreEstudiante" required>
        <br><br>
        <label for="asignatura">Asignatura:</label>
        <input type="text" id="asignatura" required>
        <br><br>
        <h3>Unidad 1: Características de un sitio Web</h3>
        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" step="0.1" required>
        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" step="0.1" required>

        <h3>Unidad 2: Programación básica de una aplicación Web</h3>
        <label for="nota3">Nota 3:</label>
        <input type="number" id="nota3" step="0.1" required>
        <label for="nota4">Nota 4:</label>
        <input type="number" id="nota4" step="0.1" required>

        <h3>Unidad 3: Programación avanzada de una aplicación Web</h3>
        <label for="nota5">Nota 5:</label>
        <input type="number" id="nota5" step="0.1" required>
        <label for="nota6">Nota 6:</label>
        <input type="number" id="nota6" step="0.1" required>

        <br><br>
        <button type="button" onclick="calcularPromedio()">Calcular</button>
    </form>

    <div class="result" id="resultContainer"></div>

    <script>
        function calcularPromedio() {
            // Obtener los valores de las notas y el nombre del estudiante
            var nombreEstudiante = document.getElementById("nombreEstudiante").value;
            var asignatura = document.getElementById("asignatura").value;

            var notas = {
                unidad1: {
                    nota1: parseFloat(document.getElementById("nota1").value),
                    nota2: parseFloat(document.getElementById("nota2").value)
                },
                unidad2: {
                    nota3: parseFloat(document.getElementById("nota3").value),
                    nota4: parseFloat(document.getElementById("nota4").value)
                },
                unidad3: {
                    nota5: parseFloat(document.getElementById("nota5").value),
                    nota6: parseFloat(document.getElementById("nota6").value)
                }
            };

            // Calcular ponderaciones y promedio ponderado
            var ponderacionUnidad1 = (notas.unidad1.nota1 * 0.12) + (notas.unidad1.nota2 * 0.21);
            var ponderacionUnidad2 = (notas.unidad2.nota3 * 0.12) + (notas.unidad2.nota4 * 0.21);
            var ponderacionUnidad3 = (notas.unidad3.nota5 * 0.13) + (notas.unidad3.nota6 * 0.21);

            var promedioPonderado = (ponderacionUnidad1 + ponderacionUnidad2 + ponderacionUnidad3) / 3;

            // Mostrar el resultado en el contenedor de resultados
            var resultContainer = document.getElementById("resultContainer");
            resultContainer.innerHTML = `
            <h2>Resultados:</h2>
            <p>Nombre del estudiante: ${nombreEstudiante}</p>
            <p>Asignatura: ${asignatura}</p>
            <h3>Unidades:</h3>
            <table>
                <tr>
                    <th>Unidad</th>
                    <th>Nota 1</th>
                    <th>Nota 2</th>
                    <th>Ponderación</th>
                </tr>
                <tr>
                    <td>Unidad 1</td>
                    <td>${notas.unidad1.nota1}</td>
                    <td>${notas.unidad1.nota2}</td>
                    <td>${ponderacionUnidad1.toFixed(2)}</td>
                </tr>
                <tr>
                    <th>Unidad</th>
                    <th>Nota 3</th>
                    <th>Nota 4</th>
                    <th>Ponderación</th>
                </tr>
                <tr>
                    <td>Unidad 2</td>
                    <td>${notas.unidad2.nota3}</td>
                    <td>${notas.unidad2.nota4}</td>
                    <td>${ponderacionUnidad2.toFixed(2)}</td>
                </tr>
                <tr>
                    <th>Unidad</th>
                    <th>Nota 5</th>
                    <th>Nota 6</th>
                    <th>Ponderación</th>
                </tr>
                <tr>
                    <td>Unidad 3</td>
                    <td>${notas.unidad3.nota5}</td>
                    <td>${notas.unidad3.nota6}</td>
                    <td>${ponderacionUnidad3.toFixed(2)}</td>
                </tr>
            </table>
            <h3>Promedio Ponderado:</h3>
            <p>${promedioPonderado.toFixed(2)}</p>
            `;

            // Verificar si el estudiante aprobó
            if (promedioPonderado >= 4.0) {
                resultContainer.innerHTML += "<h1>¡Has aprobado la asignatura!</h1>";
            } else {
                resultContainer.innerHTML += "<h1>¡Has reprobado la asignatura!</h1>";
            }
        }
    </script>
</body>

</html>
